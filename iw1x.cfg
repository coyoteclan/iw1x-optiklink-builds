////////////////////////
///// FS ///////////////
////////////////////////

// To use an additional callback file, specify the path from main folder, ommit .gsc,
// e.g. for MiscMod: "callback".
set fs_callbacks_additional ""

// To prevent some .pk3 files being sent to client when "sv_allowDownload" is enabled,
// ommit ".pk3" and separate using semicolon, e.g.: "___CoDaM__CoD1.1__;___CoDaM_MiscMod".
set fs_svrPaks ""

////////////////////////
///// G ////////////////
////////////////////////

// To display messages from dead players in chat.
set g_deadChat "0"

// To prevent players from getting stuck if spawning at same location,
// it also prevent standing on each other.
set g_playerEject "1"

// To prevent being slowed down sliding after a fall damage.
set g_resetSlide "0"

////////////////////////
///// SV ///////////////
////////////////////////

// To display a message to client while awaiting challenge.
set sv_connectMessage ""
// The amount of challenges to display the message.
set sv_connectMessageChallenges "1"

// To bypass the "CD Key in use" message.
set sv_cracked "0"

// To enable client "cl_allowDownload" cvar while connecting.
set sv_downloadForce "0"

// To speed up UDP downloading.
set sv_fastDownload "0"
set sv_fastDownloadSpeed "8" // Do not touch until info provided.

set sv_heartbeatDelay "30"

// To go through walls when being speactator.
set sv_spectatorNoclip "0"